  <body>
    <div class="wrapper wrapper__welcome">
      <div class="parallax" id="scene">
        <div class="parallax__layer" data-depth="0.00"><img src="assets/img/parallax/10.png"></div>
        <div class="parallax__layer" data-depth="0.10"><img src="assets/img/parallax/9.png"></div>
        <div class="parallax__layer" data-depth="0.20"><img src="assets/img/parallax/8.png"></div>
        <div class="parallax__layer" data-depth="0.30"><img src="assets/img/parallax/7.png"></div>
        <div class="parallax__layer" data-depth="0.40"><img src="assets/img/parallax/6.png"></div>
        <div class="parallax__layer" data-depth="0.50"><img src="assets/img/parallax/5.png"></div>
        <div class="parallax__layer" data-depth="0.60"><img src="assets/img/parallax/4.png"></div>
        <div class="parallax__layer" data-depth="0.70"><img src="assets/img/parallax/3.png"></div>
        <div class="parallax__layer" data-depth="0.80"><img src="assets/img/parallax/2.png"></div>
        <div class="parallax__layer" data-depth="1.00"><img src="assets/img/parallax/1.png"></div>
      </div>
      <div class="welcome flip_container">
        <div class="flipper">
          <div class="welcome_container">
            <div class="user user_welcome">
              <div class="user__photo-wrapper">
                <div class="user__photo"><img class="user__pic" src="/assets/img/userPhoto.png" alt="User"></div>
              </div>
              <div class="user__name user__name_welcome">Владимир Астахов</div>
              <div class="user__desc user__desc_welcome">Личный сайт веб разработчика</div>
              <ul class="social social_welcom">
                <li class="social__item social__item_welcome"><a class="social__link social__link_welcome" href="https://vk.com/" target="_blank">
                    <svg class="social__img social__img_welcome">
                      <use class="social__pic social__pic_welcome" xlink:href="assets/img/sprite.svg#vk"></use>
                    </svg></a></li>
                <li class="social__item social__item_welcome"><a class="social__link social__link_welcome" href="https://github.com/" target="_blank">
                    <svg class="social__img social__img_welcome">
                      <use class="social__pic social__pic_welcome" xlink:href="assets/img/sprite.svg#github"></use>
                    </svg></a></li>
                <li class="social__item social__item_welcome"><a class="social__link social__link_welcome" href="https://www.linkedin.com" target="_blank">
                    <svg class="social__img social__img_welcome">
                      <use class="social__pic social__pic_welcome" xlink:href="assets/img/sprite.svg#in"></use>
                    </svg></a></li>
              </ul>
              <ul class="welcome-buttons">
                <li class="welcome-button welcome-button_portfolio"><a class="welcome-button__content welcome-button__content_border-none" href="portfolio.html">Мои работы</a></li>
                <li class="welcome-button welcome-button_about"><a class="welcome-button__content" href="about.html">Обо мне</a></li>
                <li class="welcome-button welcome-button_portfolio welcome-button_blog"><a class="welcome-button__content" href="blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
          <div class="auth_container">
            <div class="auth__title">авторизуйтесь</div>
            <form class="auth__form">
              <div class="auth__input-text">
                <div class="auth__itput-text-img">
                  <svg class="auth__itput-text-pic login-pic">
                    <use xlink:href="assets/img/sprite.svg#login"></use>
                  </svg>
                </div>
                <input class="auth__input login" type="text" placeholder="Логин">
              </div>
              <div class="auth__input-text">
                <div class="auth__itput-text-img">
                  <svg class="auth__itput-text-pic pass-pic">
                    <use xlink:href="assets/img/sprite.svg#login"></use>
                  </svg>
                </div>
                <input class="auth__input pass" type="password" placeholder="Пароль">
              </div>
              <div class="auth__checkbox-container">
                <label class="auth__checkbox">
                  <input class="auth_checkbox-fake checkbox" type="checkbox">
                  <div class="auth_checkbox-true checkbox_face"></div>
                  <div class="auth__checkbox-text">Я человек</div>
                </label>
              </div>
              <div class="auth_radio-container">
                <div class="auth_radio-title">Вы точно человек?</div>
                <div class="auth_radio-items">
                  <label class="auth_radio-item">
                    <input class="auth_radio-input-true" type="radio" name="1" value="yes">
                    <div class="auth_radio-input-false"></div>
                    <div class="auth_radio-input-text">Да</div>
                  </label>
                  <label class="auth_radio-item">
                    <input class="auth_radio-input-true" type="radio" name="1" value="no">
                    <div class="auth_radio-input-false"></div>
                    <div class="auth_radio-input-text">Не уверен</div>
                  </label>
                </div>
              </div>
              <div class="auth_buttons">
                <button class="auth_button" type="button">На главную</button>
                <button class="auth_button enter" type="button">Войти</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div><a class="authorization" href="#">Авторизоваться</a>
    <div class="footer__copy_welcome">© Владимир Астахов | создано с любовью в LoftSchool | 2016</div>

    <div class="preloader">
      <div class="preloader__spinner">
        <div class="preloader__animation"></div>
        <div class="preloader__percents">0%</div>
      </div>
    </div>
